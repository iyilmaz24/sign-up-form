<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>VoyageClub</title>
    <link rel="shortcut icon" href="./images/odin-project-logo.png" type="image/jpeg">
</head>

<body>

    <div id="left-half">
        <div id="left-branded-div">
            <div id="left-text-background">
                <span id="left-text">
                    VoyageClub
                    <img id="left-logo" src="images/odin-project-logo.png">
            </div>
        </div>
        <div id="left-subtext-div">
            Book With VoyageClub
        </div>
    </div>

    <div id="right-half">
        <div id="right-title-text">
            <span id="right-title">
                Why Choose VoyageClub?
            </span>
            <div id="right-text">
                <div class="right-icon-pair">
                    <img class="right-icon" src="images/icons/shuttle-svgrepo-com.svg">
                    Reliable Shuttle Partners
                </div>
                <div class="right-icon-pair">
                    <img class="right-icon" src="images/icons/credit-card-svgrepo-com.svg">
                    Exclusive Member-Only Deals
                </div>
                <div class="right-icon-pair">
                    <img class="right-icon" src="images/icons/stars-rate-svgrepo-com.svg">
                    Curated Hotel Collection
                </div>
            </div>
        </div>
        <div id="right-form-inputs">
            <form id="acc-form">
                <div class="form-row" id="form-title" >
                    Let's Get Started!
                </div>
                <div class="form-row">
                    <span class="input-pair">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </span>
                    <span class="input-pair">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </span>
                </div>
                <div class="form-row">
                    <span class="input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </span>
                    <span class="input-pair">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                    </span>
                </div>
                <div class="form-row">
                    <span class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        <span id="status-span1">Error1</span>
                    </span>                    
                    <span class="input-pair">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                        <span id="status-span2">Error2</span>
                    </span>
                </div>

            </form>
        </div>

        <div id="right-submit-div">
            <button class="create-acc-button" form="acc-form" type="submit">Create Account</button>
            <p id="login-link">Already have an account? <a href="index.html">Log in</a></p>
        </div>

    </div>

</body>

</html>
